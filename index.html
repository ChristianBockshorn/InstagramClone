<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramClone</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="render()">
    <section id="headerLeft">
        <div class="headerLeft">

            <img src="img/instaclone-logo-dark.png">

            <div class="headerNavLeft">
                <nav>
                    <a href="#"><img src="icon/home-page.png">
                        <p>Startseite</p>
                    </a>
                    <a href="#"><img src="icon/search.png">
                        <p>Suche</p>
                    </a>
                    <a href="#"><img src="icon/compass.png">
                        <p>Entdecken</p>
                    </a>
                    <a href="#"><img src="icon/instagram-reels.png">
                        <p>Reels</p>
                    </a>
                    <a href="#"><img src="icon/message.png">
                        <p>Nachrichten</p>
                    </a>
                    <a href="#"><img src="icon/alarm.png">
                        <p>Benachrichtigung</p>
                    </a>
                    <a href="#"><img src="icon/add-new.png">
                        <p>Erstellen</p>
                    </a>

                    <a href="#" class="iconContainerProfil"><img src="img/profile.jpeg">
                        <p>Profil</p>
                    </a>
                </nav>

                <div>
                    <a href="#"><img src="icon/more.png">
                        <p>Mehr</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="main">
        <div class="main">
            <div class="mainLeft">
                <div id="user" class="storyContainer">
                </div>

                <div id="postContainer" class="postContainer">
                    
                </div>
            </div>

            <div class="mainRight">
                <div class="profileContainer">
                    <div class="suggestionContainerNameLeft">
                        <img src="img/profile.jpeg">

                        <div class="profileContainerName">
                            <span class="profileContainerNameUser">19quattro94</span>
                            <span class="textGrey">Christian B.</span>
                        </div>
                    </div>

                    <div class="suggestionContainerNameRight">
                        <span class="profileContainerNameRight"><a href="#">Wechseln</a></span>
                    </div>
                </div>

                <div class="suggestionHeadline">
                    <span >Vorschläge für dich</span>
                    <a href="#">Alle ansehen</a>
                </div>

                <div id="suggestionContainer" class="suggestionContainer">
                </div>
            </div>

        </div>
    </section>

    <section id="footer"></section>

</body>

</html>
